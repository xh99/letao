<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/Common.css">
    <title>Document</title>
</head>

<body>
    <!-- 左侧状态栏 -->
    <div class="let_sidebar">
        <div class="let_top">
            <a href="#">黑马32期</a>
        </div>
        <div class="let_center">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="let_nav">
            <ul>
                <li>
                    <a href="./control.html">
                        <i class="glyphicon glyphicon-user icon_left"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="category">
                        <i class="glyphicon glyphicon-list icon_left"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="let_slide">
                        <a href="./first.html">一级分类</a>
                        <a href="#" class="nav">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="./commodity.html">
                        <i class="glyphicon glyphicon-tags icon_left"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧状态栏 -->
    <div class="let_box">
        <!-- 上边栏 -->
        <div class="let_above">
            <a href="#" class="pull-left slipn">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right" data-target="#myModal" data-toggle="modal" data-target=".bs-example-modal-sm">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 主要内容 -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="./login.html">管理系统</a>
                </li>
                <li class="active">用户管理</li>
            </ol>

            <!-- 添加按钮 -->
            <button class="btn btn-default userId" style="margin-bottom: 20px">添加分类</button>

            <!-- 表单 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- 分页 -->
            <div class="pull-right">
                <ul id="pagintor"></ul>
            </div>
        </div>
    </div>
    <!-- 添加分类 -->
    <div class="modal fade bs-example-modal-sm" id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <!-- 表单校验依赖于form-group 所以都要在每一项外面套一个 -->
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default fg" data-toggle="dropdown">
                                    <span class="stre">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="ull">
                                    
                                </ul>
                            </div>
                            <input type="hidden" name="categoryId">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" id="fileupload" style="display: none" name="pic1" data-url="/category/addSecondCategoryPic">
                        </div>
                        <div class="form-group">
                            <img src="./images/none.png" style="width: 100px;" id="magse">
                            <input type="hidden" name="brandLogo">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <!-- <button type="" class="btn btn-primary append">添加</button> -->
                        <input type="submit" class="btn btn-primary append">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 遮罩层 -->
    <div class="modal fade bs-example-modal-sm" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>您确定要退出后台管理系统吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary quit">退出</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/Common.js"></script>
    <script src="./js/user.js"></script>
    <!-- 准备模板 -->
    <script type="text/html" id="userTpl">
        {{ each rows v i }}
            <tr>
                <td>{{ i+1+(page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td><img src="{{v.brandLogo}}" alt="" style="height: 50px;"></td>
            </tr>
        {{ /each }}
    </script>

    <!-- 下拉菜单模板 -->
    <script type="text/html" id="selctTpl">
        {{ each rows v i}}
            <li>
                <a data-id="{{v.id}}" href="#">{{ v.categoryName }}</a>
            </li>
        {{ /each }}
    </script>
</body>

</html>
